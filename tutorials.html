---
layout: default
title: Tutorials
permalink: /tutorials/
---

<ul>
  {% for tutorial in site.tutorials limit: 5 %}
    <li>
      <h4>
        <a href="{{ tutorial.url | prepend: site.baseurl }}">
          {{ tutorial.title }}
        </a>
      </h4>

      {{ tutorial.content | markdownify | split: "</p>" | first }}
    </li>
  {% endfor %}
</ul>
