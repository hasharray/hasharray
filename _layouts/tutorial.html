---
layout: default
---

<article class="tutorial">
  <h1>{{ page.title }}</h1>

  {{ content }}
  <section class="share">
    <h4 class="hidden">Share</h4>

    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_param_escape }}&amp;url={{ page.url | absolute_url }}"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
      <span>Tweet</span>
    </a>

    <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
      <span>Share</span>
    </a>
  </section>
</article>
