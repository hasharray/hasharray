---
layout: default
---

<section class="content-main">
  <article class="tutorial">
    <h1 class="tutorial-title">{{ page.title }}</h1>
    {% if page.date %}
      <time class="tutorial-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
    {% endif %}

    {{ content }}
  </article>

  {% include disqus_comments.html %}
</section>

<section class="content-sidebar">
</section>
